<table id="table"></table>
<div id="pager"></div>

<script language="JavaScript">
    var carBrandOptionsTmp = "";
    var carBrandOptions = "";
    var carSubBrandOptionsTmp = "";
    var carSubBrandOptions = "";
    $.ajax({
        url: "/managerGetCarBrand",
        async: false,
        dataType: "json"
    }).done(function (data) {
        for(var i = 0;i<data.length;i++){
            carBrandOptionsTmp += data[i].id + ":" + data[i].cname + ";";
        }
        carBrandOptions = carBrandOptionsTmp.substring(0,carBrandOptionsTmp.length - 1);
    });
    $.ajax({
        url: "/managerGetCarSubBrand",
        async: false,
        dataType: "json"
    }).done(function (data) {
        for(var i = 0;i<data.length;i++){
            carSubBrandOptionsTmp += data[i].id + ":" + data[i].cname + ";";
        }
        carSubBrandOptions = carSubBrandOptionsTmp.substring(0,carSubBrandOptionsTmp.length - 1);
    });

    jQuery('#table').jqGrid({
        url: "/managerGetCarModelLv1",
        loadonce: true,
        datatype: "json",
        height: 300,
        colNames: [' ',  'ID','品牌','子品牌','中文名字','英文名字','logo文件名','排序值','是否启用','是否减价','是否特惠车型','详细说明'],
        colModel: [
            {name: 'myac', index: '', width: 70, fixed: true, sortable: false, resize: false,
                formatter: 'actions',
                formatoptions: {
                    keys: true,
                    delOptions: {recreateForm: true, beforeShowForm: beforeDeleteCallback}
                    //editformbutton:true, editOptions:{recreateForm: true, beforeShowForm:beforeEditCallback}
                }
            },
            {name: 'id', index: 'id', width: 20, editable: false, hidden: true, key: true},
            {name: 'carBrandName', index: 'carBrandName', width: 20, editable: true,edittype: 'select',
                editoptions: {
                    value:carBrandOptions
                }
            },
            {name: 'carSubBrandName', index: 'carSubBrandName', width: 20, editable: true,edittype: 'select',
                editoptions: {
                    value:carSubBrandOptions
                }
            },
            {name: 'cname', index: 'cname', width: 30, editable: true},
            {name: 'ename', index: 'ename', width: 30, editable: true},
            {name: 'imgPath', index: 'imgPath', width: 30, editable: false},
            {name: 'orderIndex', index: 'orderIndex', width: 20, editable: true},
            {name: 'flagUseable', index: 'flagUseable', width: 20, editable: true,edittype:"checkbox",editoptions:{value:"Yes:No"},unformat:aceSwitch},
            {name: 'offprice', index: 'offprice', width: 20, editable: true,edittype:"checkbox",editoptions:{value:"Yes:No"},unformat:aceSwitch},
            {name: 'hotmodel', index: 'hotmodel', width: 30, editable: true,edittype:"checkbox",editoptions:{value:"Yes:No"},unformat:aceSwitch},
            {name: 'description', index: 'description', width: 80, editable: true,edittype:"textarea"}
        ],

        viewrecords: true,
        rowNum: 10,
        rowList: [10, 20, 30],
        pager: "#pager",
        altRows: true,
        //toppager: true,

        multiselect: true,
        //multikey: "ctrlKey",
        multiboxonly: true,

        loadComplete: function () {
            var table = this;
            setTimeout(function () {
                styleCheckbox(table);

                updateActionIcons(table);
                updatePagerIcons(table);
                enableTooltips(table);
            }, 0);
        },
        editurl: "/updateManagerGetCarModelLv1",//nothing is saved

        caption: "Car_Model_Lv1表",

        autowidth: true
    });

    //switch element when editing inline
    function aceSwitch( cellvalue, options, cell ) {
        setTimeout(function(){
            $(cell) .find('input[type=checkbox]')
                    .wrap('<label class="inline" />')
                    .addClass('ace ace-switch ace-switch-5')
                    .after('<span class="lbl"></span>');
        }, 0);
    }

    function beforeDeleteCallback(e) {
        var form = $(e[0]);
        if (form.data('styled')) return false;

        form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
        style_delete_form(form);

        form.data('styled', true);
    }

    function styleCheckbox(table) {
        /**
         $(table).find('input:checkbox').addClass('ace')
         .wrap('<label />')
         .after('<span class="lbl align-top" />')


         $('.ui-jqgrid-labels th[id*="_cb"]:first-child')
         .find('input.cbox[type=checkbox]').addClass('ace')
         .wrap('<label />').after('<span class="lbl align-top" />');
         */
    }

    //unlike navButtons icons, action icons in rows seem to be hard-coded
    //you can change them like this in here if you want
    function updateActionIcons(table) {
        /**
         var replacement =
         {
             'ui-icon-pencil' : 'icon-pencil blue',
             'ui-icon-trash' : 'icon-trash red',
             'ui-icon-disk' : 'icon-ok green',
             'ui-icon-cancel' : 'icon-remove red'
         };
         $(table).find('.ui-pg-div span.ui-icon').each(function(){
						var icon = $(this);
						var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
						if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
					})
         */
    }

    //replace icons with FontAwesome icons like above
    function updatePagerIcons(table) {
        var replacement =
        {
            'ui-icon-seek-first': 'icon-double-angle-left bigger-140',
            'ui-icon-seek-prev': 'icon-angle-left bigger-140',
            'ui-icon-seek-next': 'icon-angle-right bigger-140',
            'ui-icon-seek-end': 'icon-double-angle-right bigger-140'
        };
        $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function () {
            var icon = $(this);
            var $class = $.trim(icon.attr('class').replace('ui-icon', ''));

            if ($class in replacement) icon.attr('class', 'ui-icon ' + replacement[$class]);
        })
    }

    function enableTooltips(table) {
        $('.navtable .ui-pg-button').tooltip({container: 'body'});
        $(table).find('.ui-pg-div').tooltip({container: 'body'});
    }
</script>
